{% extends 'blog/base.html' %}
{% load static %}
<html>
    <head>
        <title>Urban Gardening</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                        {% for post in posts %}
                        <div class="post">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titel }}</a></h2>
                            <p>{{ post.text|linebreaksbr }}</p>
                            {% if post.bild %}
                            <div class="bild">
                            <img src="{{ post.bild.url }}" width="60%" height="auto"> <!--Bild anzeigen lassen mit 25% Größe auf der linken Seite des Kastens-->
                            </div>
                            {% endif %}
                            <div class="author">
                                {{ post.author|linebreaksbr }}
                            </div>
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                        </div>
                        {% endfor %} 
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
