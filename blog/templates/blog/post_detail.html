{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.titel }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>

        <div class="date"> <!--anlegen der optischen Felder fÃ¼r Author, Alter und Ort mit Komma und Klammern in einer Zeile --> 
            {{ post.author}}, {{ post.alter }} ({{post.ort}})
        </div>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date}}
            </div>
        {% endif %}
        <div class="date">
            <p>Bild(er):</p>
            <img src="{{ post.bild.url }}" />
        </div>
        <div class="date">
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        </div>
    </div>
{% endblock %}
