{% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<html>
    <head>
        <title>Urban Gardening</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    </head>
    <body>
        <div class="Titel">
            <h1>Urban Gardening</h1>
        </div>
        <header>
            <div class="nav">
                <label for="toggle">&#9776;</label>
                <input type="checkbox" id="toggle"/>
                <div class="menu">
                    <a href="{% url 'startseite' %}">Startseite</a>
                    <a href="{% url 'post_list' %}">Blog</a>
                    <a href="{% url 'ubermich' %}">Über mich</a>
                    <a href="{% url 'events' %}">Events</a>
                </div>
            </div>

        </header>
        {% if user.is_authenticated %}
            <div class="Blogeintrag">
                <h4>
                    <a href="{% url 'post_new' %}"><button>Blogeintrag hinzufügen</button></a>
                    <a href="{% url 'event_new' %}"><button>Event hinzufügen</button></a>
                </h4>
            </div>
        {% endif %}
        <div class="content-container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div> 
    </body>
</html>
